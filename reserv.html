<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap.min.css" rel="stylesheet" type="text/css">
    <title>DanPower - Reserva </title>
    <link rel="icon" href="assets/SAGRA_LOGO.png">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="js/reserv.js"></script>
    <script>
        window.onload = function() {
            monta_tela();
        };
    </script>
</head>

<body class="bg-whitedp">
    <div class="container position-relative" style="height: 99vh; width: 99vw;">
        <div class="position-absolute m-3" style="top: 0; right: 0;">
            <button class="bg-danger text-white border-0 p-1 px-4 rounded-3" onclick="window.location.href='index.html'">
                <h4>Voltar</h4>
            </button>
        </div>
        <div class="d-flex flex-column justify-content-evenly align-items-center h-100">
            <div>
                <img src="assets/SAGRA_LOGO.png" style="width: 242px; height: 105px;">
            </div>
            <div>
                <h3>Reservar Veículo</h3>
            </div>
            <div class="d-flex flex-wrap">
                <div class="d-flex col-lg-6 p-3 px-5">
                    <span class="col-lg-6"><h5>Nome:</h5></span>
                    <input class="rounded-3 border-1" type="text" style="height: 30px;" id="nome">
                </div>
                <div class="d-flex col-lg-6 p-3 px-5">
                    <span class="col-lg-6"><h5>Destino:</h5></span>
                    <input class="rounded-3 border-1" type="text" style="height: 30px;" id="destino">
                </div>
                <div class="d-flex col-lg-6 p-3 px-5">
                    <span class="col-lg-6"><h5>Placa de Carro:</h5></span>
                    <input class="rounded-3 border-1 bg-choose" type="text" style="height: 30px;" id = "placa">
                </div>
                <div class="d-flex col-lg-6 p-3 px-5">
                    <span class="col-lg-6"><h5>Horário Saída:</h5></span>
                    <input class="rounded-3 border-1 bg-choose" type="text" style="height: 30px;" id = "horario_saida">
                </div>
                <div class="d-flex col-lg-6 p-3 px-5">
                    <span class="col-lg-6"><h5>KM Saída:</h5></span>
                    <input class="rounded-3 border-1 bg-choose" type="text" style="height: 30px;" id="km">
                </div>
                <div class="d-flex col-lg-6 p-3 px-5">
                    <span class="col-lg-6"><h5>Turno:</h5></span>
                    <div class="py-2 d-flex flex-wrap">
                        <div class="me-3 col-lg-6">
                            <input class="me-2" type="checkbox" id="integralCheckbox" name="turno" onclick="desmarcarManhaETarde()">
                            <label for="integralCheckbox">Integral</label>
                        </div>
                        <div class="me-3 col-lg-6">
                            <input class="me-2" type="checkbox" id="manhaCheckbox" name="turno" onclick="desmarcarIntegralETarde()">
                            <label for="manhaCheckbox">Manhã</label>
                        </div>
                        <div class="me-3 col-lg-6">
                            <input class="me-2" type="checkbox" id="tardeCheckbox" name="turno" onclick="desmarcarIntegralEManha()">
                            <label for="tardeCheckbox">Tarde</label>
                        </div>
                    </div>
                </div>
                <div class="d-flex col-lg-6 p-3 px-5">
                    <div class="d-flex flex-wrap">
                        <span class="col-lg-6"><h5>Reserva:</h5></span>
                        <div class="d-flex flex-column col-lg">
                            <div class="py-1 d-flex">
                                <input class="me-2" type="checkbox" id="imediataCheckbox" onclick="desmarcarAgendamento()">
                                <label for="imediataCheckbox">Imediata</label>
                            </div>
                            <div class="py-1 d-flex">
                                <input class="me-2" type="checkbox" id="agendamentoCheckbox" onclick="desmarcarImediata()">
                                <label for="agendamentoCheckbox">Agendado</label>
                            </div>
                            <div class="py-3">
                                <input class="col-lg-6" type="date" id = "data_agendamento" onclick="dataAgendamento()">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12 d-flex justify-content-center">
                    <button class="btn btn-danger border-0 bg-blue text-white rounded-3" style="height: 104px; width: 218px;" onclick="reserva()">
                        <span class="fs-3">Reservar</span>
                    </button>
                </div>
            </div>
            <div  style = "display: none">
                <input class="rounded-3 border-1 bg-choose" type="text" style="height: 30px;" id="nome_carro">
            </div>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
